<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firestore script included (as per your previous correction) -->
    <!-- <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script> -->
    <!-- NOTE: Firestore script should ideally be loaded AFTER App/Auth, see bottom of body -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Poxel Competitive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ======================================== */
        /* Base Styles & Variables (from index.html) */
        /* ======================================== */
        :root {
            --bg-dark: #121212; /* Very dark grey */
            --bg-secondary: #1e1e1e; /* Slightly lighter dark */
            --text-light: #e0e0e0; /* Light grey text */
            --text-dark: #121212;
            --primary-orange: #ff6600; /* Vibrant orange */
            --primary-orange-darker: #e65c00; /* Darker orange for hover */
            --border-light: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
             flex-grow: 1; /* Takes up remaining vertical space */
             padding: 0;
        }

        /* ======================================== */
        /* Header & Navigation (Shared)           */
        /* ======================================== */
        header {
            background-color: var(--bg-secondary);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
        }

        .auth-buttons button, .auth-buttons a.btn {
            margin-left: 0.8rem;
        }

        /* ======================================== */
        /* Buttons (Shared)                       */
        /* ======================================== */
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background-color: var(--primary-orange); color: var(--text-dark); border: 2px solid var(--primary-orange); }
        .btn-primary:hover { background-color: var(--primary-orange-darker); border-color: var(--primary-orange-darker); box-shadow: 0 0 10px rgba(255, 102, 0, 0.5); color: var(--text-dark); }
        .btn-secondary { background-color: transparent; color: var(--text-light); border: 2px solid var(--border-light); }
        .btn-secondary:hover { background-color: rgba(224, 224, 224, 0.1); border-color: var(--text-light); color: var(--text-light); }

        /* ======================================== */
        /* Profile Page Specific Styles           */
        /* ======================================== */
        .profile-container { max-width: 800px; margin: 3rem auto; padding: 2.5rem 3rem; background-color: var(--bg-secondary); border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); text-align: center; }
        .profile-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 3rem; gap: 1rem; }
        #profile-pic { width: 120px; height: 120px; background-color: var(--primary-orange); color: var(--text-dark); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 4.5rem; font-weight: 700; line-height: 1; border: 4px solid var(--primary-orange-darker); box-shadow: 0 0 20px rgba(255, 102, 0, 0.55); text-transform: uppercase; }
        #profile-username { font-size: 2.2rem; font-weight: 700; color: var(--text-light); margin-bottom: 0.2rem; }
        #profile-email { font-size: 1rem; color: #aaa; font-weight: 400; margin-top: 0; }
        .profile-stats { margin-top: 2.5rem; border-top: 1px solid var(--border-light); padding-top: 2.5rem; }
        .profile-stats h3 { margin-bottom: 2rem; color: var(--primary-orange); font-size: 1.7rem; font-weight: 600; text-align: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1.8rem; text-align: left; }
        .stats-grid > p { color: #aaa; font-style: italic; grid-column: 1 / -1; text-align: center; padding: 1rem 0; }
        .stat-item { background-color: var(--bg-dark); padding: 1.3rem 1.6rem; border-radius: 8px; border-left: 5px solid var(--primary-orange); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .stat-item:hover { transform: translateY(-4px); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4); }
        .stat-item h4 { margin-bottom: 0.6rem; color: #ccc; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-item p { font-size: 1.7rem; font-weight: 700; color: var(--primary-orange); line-height: 1.2; margin: 0; }
        #loading-profile, #not-logged-in { max-width: 800px; margin: 3rem auto; padding: 4rem 2rem; background-color: var(--bg-secondary); border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); text-align: center; font-size: 1.2rem; color: #aaa; min-height: 300px; display: flex; justify-content: center; align-items: center; }

        /* --- Admin Tag Styling --- */
        .admin-tag {
            display: none; /* Hidden by default, shown by JS */
            background-color: var(--primary-orange);
            color: var(--text-dark);
            padding: 0.2em 0.6em; /* Small padding */
            margin-left: 0.75rem; /* Space between username and tag */
            border-radius: 4px;
            font-size: 0.8rem;    /* Smaller font size */
            font-weight: 700;     /* Bold */
            text-transform: uppercase;
            vertical-align: middle; /* Align nicely with username text */
            line-height: 1;       /* Adjust line height if needed */
        }

        /* ======================================== */
        /* Footer (Shared)                        */
        /* ======================================== */
        footer { text-align: center; padding: 1rem; margin-top: auto; background-color: var(--bg-secondary); color: #aaa; font-size: 0.9rem; }

        /* ======================================== */
        /* Responsive Adjustments                 */
        /* ======================================== */
        @media (max-width: 768px) {
            .nav-container { flex-direction: column; align-items: center; gap: 0.5rem; }
            .auth-buttons { margin-top: 0.5rem; }
            .profile-container { margin: 2rem auto; padding: 2rem; }
            #profile-pic { width: 100px; height: 100px; font-size: 3.5rem; }
            #profile-username { font-size: 1.9rem; }
            .profile-stats h3 { font-size: 1.5rem; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1.2rem; }
            .stat-item p { font-size: 1.5rem; }
            #loading-profile, #not-logged-in { min-height: 250px; padding: 3rem 1.5rem; }
        }
        @media (max-width: 480px) {
            .logo { font-size: 1.5rem; }
            .btn { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
            .auth-buttons button, .auth-buttons a.btn { margin-left: 0.5rem; }
            .profile-container { margin: 1.5rem auto; padding: 1.5rem 1.2rem; border-radius: 8px; }
            .profile-header { margin-bottom: 2rem; }
            #profile-pic { width: 85px; height: 85px; font-size: 3rem; border-width: 3px; }
            #profile-username { font-size: 1.6rem; }
            #profile-email { font-size: 0.9rem; }
            .profile-stats { padding-top: 1.8rem; }
            .profile-stats h3 { font-size: 1.4rem; margin-bottom: 1.5rem; }
            .stats-grid { grid-template-columns: 1fr; gap: 1rem; }
            .stat-item { padding: 1rem 1.2rem; }
            .stat-item h4 { font-size: 0.85rem; }
            .stat-item p { font-size: 1.4rem; }
            #loading-profile, #not-logged-in { min-height: 200px; padding: 2rem 1rem; font-size: 1.1rem; }
        }
    </style>
</head>

<body>
     <!-- Header -->
    <header>
        <div class="nav-container">
             <a href="index.html" class="logo">Poxel Competitive</a>
             <div class="auth-buttons">
                 <a href="main.html" class="btn btn-secondary">Matches</a>
                <button class="btn btn-primary" id="profile-logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Profile Content (Initially Hidden) -->
        <div class="profile-container" id="profile-content" style="display: none;">
            <div class="profile-header">
                <div id="profile-pic">?</div> <!-- Letter dynamically added by JS -->
                <div>
                    <h2 id="profile-username">Username</h2> <!-- Dynamically added by JS -->
                    <span id="admin-tag" class="admin-tag">Admin</span> <!-- Styled by CSS, shown/hidden by JS -->
                    <p id="profile-email">user@example.com</p> <!-- Dynamically added by JS -->
                </div>
            </div>

            <div class="profile-stats">
                <h3>Your Stats</h3>
                <div class="stats-grid" id="stats-display">
                    <!-- Placeholder while loading -->
                     <p>Loading stats...</p>
                     <!-- Actual stats will be loaded here by JS -->
                </div>
            </div>
        </div>

        <!-- Loading Message -->
        <div class="profile-container" id="loading-profile">
            <p>Loading profile...</p>
        </div>

        <!-- Not Logged In Message (Initially Hidden) -->
         <div class="profile-container" id="not-logged-in" style="display: none;">
             <p>You need to be logged in to view this page. Redirecting...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Updated Year if needed -->
        <p>Â© 2024 Poxel Competitive. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK Scripts (Correct Order) -->
    <!-- 1. Firebase App (Core) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>

    <!-- 2. Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

    <!-- 3. Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <!-- 4. Your Profile Script -->
    <script src="profile.js"></script> <!-- This file needs the logic below -->

</body>
</html>
